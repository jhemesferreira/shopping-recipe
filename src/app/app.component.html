<app-header (changeLink)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="activedLink === 'recipe'"></app-recipes>
      <app-shopping-list *ngIf="activedLink === 'shopping'"></app-shopping-list>
    </div>
  </div>
</div>
