<div class="row">
  <div class="col-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-12">
          <button
            type="submit"
            [disabled]="!recipeForm.valid"
            class="btn btn-success">
            Save
          </button>
          <button
            type="button"
            class="btn btn-danger"
            (click)="onCancel()"
            >Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control">
              <span
                *ngIf="!recipeForm.get('name').valid && recipeForm.get('name').touched">
                This field is required</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              id="imagePath"
              formControlName="imagePath"
              class="form-control"
              #imagePath
              >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <img [src]="imagePath.value" alt="" class="img-responsive">
          </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              id="description"
              rows="6"
              formControlName="description"
              class="form-control"
              ></textarea>
          </div>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-12" formArrayName="ingredients">
          <div class="row mb-1"
            *ngFor="let ingredient of ingredientsControls; let i = index;"
            [formGroupName]="i"
          >
            <div class="col-8">
              <input
              formControlName="name"
              type="text"
              class="form-control"
              >
            </div>
            <div class="col-2">
              <input
                formControlName="amount"
                type="number"
                class="form-control"
                >
            </div>
            <div class="col-2">
              <button
              class="btn btn-danger"
              type="button"
              >X</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-12">
          <button
          type="button"
           class="btn btn-success"
           (click)="addIngredient()"
           >Add ingredient</button>
        </div>
      </div>
    </form>
  </div>
</div>
