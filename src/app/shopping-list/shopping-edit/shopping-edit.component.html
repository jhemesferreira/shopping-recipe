<div class="row">
  <div class="col-xs-12">
    <form #formShopping="ngForm" (ngSubmit)="onAdd()">
      <div class="row">
        <div class="col-sm-5">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            name="name"
            ngModel
            #nameInput="ngModel"
            required
            >
            <span *ngIf="!nameInput.valid && nameInput.touched" class="alert-message">Ce champ est requis</span>
        </div>
        <div class="col-sm-2">
          <label for="amount" class="form-label">Amount</label>
          <input
            type="number"
            class="form-control"
            name="amount"
            ngModel
            #amountInput="ngModel"
            required
            min="0"
            >
            <span *ngIf="!amountInput.valid && amountInput.touched" class="alert-message">Ce champ est requis</span>
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-xs-12">
          <button class="btn btn-success me-2" type="submit" [disabled]="!formShopping.valid">{{ editMode ? 'update' : 'add' }}</button>
          <button class="btn btn-danger me-2" type="button">Delete</button>
          <button class="btn btn-primary" type="submit">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
